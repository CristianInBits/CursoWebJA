<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form>
        <input type="text" id="ingresaNombre" maxlength="8" required placeholder="Ingresa tu nombre">
        <br>
        <input type="email" name="" id="" placeholder="Ingresa tu email" required>
        <br>
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="range" name="" id="">
        <input type="number" name="" id="">
        <br>
        <input type="checkbox" name="" id=""><label for="">Terminos y condiciones</label>
        <input type="password" name="" id="" placeholder="contraseña">
        <br>
        <h3>Medio de comunicacion ?</h3>
        <input type="radio" name="contact" id="email1">
        <label for="email1">Email</label>
        <input type="radio" name="contact" id="telefono">
        <label for="telefono">Telefono</label>
        <br><br>
        <h3>Elige tu carrera :</h3>
        <select>
            <option value="Mkt">Marketing</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Programacion">Programacion</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa tu mensaje"></textarea>
        <fieldset>
            <legend>Ingresa tus datos personales</legend>
            <input type="text" placeholder="Ingresa tu nombre">
            <input type="email" placeholder="Ingresa tu email">
            <input type="password" placeholder="Ingresa tu conmtraseña">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
