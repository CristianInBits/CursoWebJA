<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form>
        <h1>Ingresa tus datos</h1>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">

        <h3>Elige tu sexo :</h3>
        <input type="radio" name="gender" id="fem"> <label for="fem">Mujer</label>
        <input type="radio" name="gender" id="masc"> <label for="masc">Hombre</label>
        <br><br><br><br>
        <input type="checkbox" name="" id="check"><label for="check">Términos y condiciones </label>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
